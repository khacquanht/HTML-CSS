<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Triệu con tim hướng về miền Trung</title>
</head>

<body>
    <div class="thumbnail">
        <img src="images/thumnail_unghomientrung.jpg" alt="thumbnail" class="banner">

                </div>
                <div class="magt14 space-between flex">

                        <span class="magb2 fontsz12 colorgr">đã quyên góp</span>
                    </div>
                    <span class="fontw700">2 tỷ</span>
                </div>

                </div>
                <div class="magt8 flex space-between">

                    </div>
                    <div class="flex">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-stopwatch-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="color: darkgray;">
                            <path fill-rule="evenodd" d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16 7 7 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm2

                        </svg>
                        <span class="fontsz12 magl4 colorgr">Còn 17 ngày</span>
                    </div>
                </div>
                <div class="magt12 padt12 flex" style="border-top: 1px solid #e7eaec;">
                    <div class="icon-account">
                        <img src="images/baby.jpg" width="24px" height="24px" alt="baby" style="left: 0;">
                        <img src="images/rabbit.jpg" width="24px" height="24px" alt="rabbit" style="left: 18px;">
                        <img src="images/tree.jpg" width="24px" height="24px" alt="tree" style="left: 36px;">
                        <div class="flex"
                            style="width: 24px;height: 24px;border-radius: 100%;background-color: #338aff;position: absolute;align-items: center;justify-content:center;left: 54px;">
                            <div class="fontw700" style="color: white;font-size: 10px;line-height: 12px;">+5</div>
                        </div>
                        <div style="margin-left: 85px;line-height: 14px;font-size: 12px;color: #8995a1;">
                            <span style="font-weight: 700;color: #000000!important;">Khắc Quân </span>
                            <span>và 7 người khác </span>
                            vừa quyên góp cho chương trình này
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="buttonDn">Quyên góp ngay</button>
        <div class="magt12 card" style="height: auto;box-shadow: unset;">
            <button class="pad12 fontsz14" style="text-align: left;background-color: white;color: #142b43;">
                <div class="fontw700 lineht20">Nội dung chương trình</div>
                <div class="magt8 lineht18">ZALOPAY ĐỒNG HÀNH CÙNG QUỸ "VÌ MIỀN TRUNG YÊU THƯƠNG"
                    Hướng về miền Trung thân thương, triệu trái tim đau xót khi chứng kiến đồng bào phải gồng mình gánh
                    chịu những thiệt hại nặng nề do bão lũ gây ra,
                    mưa lớn tiếp tục kéo dài gây thiệt hại về cả người ...
                    <span style="color: blue;">Xem thêm</span>
                </div>
            </button>
            <div class="pad12" style="border-top: 1px solid #e7eaec;">
                <div class="fontw700 fontsz14 lineht20">Đơn vị phối hợp</div>
                <div class="grid-colum magt8">
                    <button style="background-color: #fff;">
                        <img src="images/logo_ubmttqvn_3.png" width="100%" height="100%" alt="logo_ubmttqvn"
                            style="object-fit: contain;">
                    </button>
                </div>
            </div>
            <div class="pad12" style="border-top: 1px solid #e7eaec;">
                <div class="fontw700 fontsz14 lineht20">Đơn vị nhận quyên góp</div>
                <div class="grid-colum magt8">
                    <button style="background-color: #fff;">
                        <img src="images/logo_ubmttqvn_3.png" width="100%" height="100%" alt="logo_ubmttqvn"
                            style="object-fit: contain;">
                    </button>
                </div>
            </div>
        </div>
        <div>
            <div class="magt24 fontsz18 fontw700 lineht22">Nhà hảo tâm</div>
            <div class="magt8 card pad12" style="padding-bottom: 0;height: auto;box-shadow: unset;">
                <div class="flex space-between magb12">
                    <div class="fontsz14 lineht20 colorgr magb12">Tổng lượt quyên góp</div>
                    <div class="fontw700 lineht20 colorbl">26.238</div>
                </div>
                <div class="pad16 border-top">
                    <div class="flex align-item">
                        <div style="position: relative;width: 32px;height: 32px;">
                            <img src="images/phuong_tran.jpg" width="32px" height="32px" alt="phuong_tran" style="border-radius: 16px;">
                            <img src="images/love-avatar.svg" width="16px" height="16px" alt="love-avatar" class="love-avatar">
                        </div>
                        <div class="magl12 fontw700 lineht20 fontsz14">
                            Phuong ̲tran
                        </div>
                        <div class="">
                            <div class="">25.000đ</div>
                        </div>
                    </div>
                </div>
            </div>
